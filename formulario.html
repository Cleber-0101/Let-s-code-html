<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulario </title>
</head>
<body>
    <main>
        <nav>
            <figure>
                <img src="img/html.png" alt="logo html " width="40px">
            </figure>
            <h1>Formulario em html </h1>
            
        </nav>
        
        <hr>
        <br>

        <form>
                <div>
                    <label for="texto">Nome :</label>
                    <input type="text" id="texto" name="texto" placeholder=" Digite seu primero nome ">
                </div>

                <div>
                    <label for="senha">Senha : </label>
                    <input type="password" id="senha" name="senha" placeholder="sua senha por favor.." >
                </div>

                <div>
                    <label for="data"> Data de nascimento :</label>
                    <input type="date" id="data" name="data" placeholder="">
                </div>
               
                <div>
                    <label for="horario"> Horario da sua inscrição :</label>
                    <input type="time" id="data" name="horario">
                </div>
               
                <div>
                    <label for="numero"> Numero:</label>
                    <input type="number" id="numero" name="numero">
                </div>
               
                <div>
                    <label for="arquivo"> Seu arquivo </label>
                    <input type="file" id="arquivo" name="arquivo">
                </div>

                <div>
                    <label for="url"> Sua url </label>
                    <input type="url" id="arquivo" name="arquivo">
                </div>

                <div>
                    <label for="cores"> Escolha a cor  </label>
                    <input type="color" id="cor" name="cores">
                </div>

                <div>
                    <label for="barra"> Barra de progresso  </label>
                    <input type="range" id="barra" name="barra" min="10" max="100">
                </div>
                
                <div>
                    <label for="chec"> Clique aqui  </label>
                    <input type="checkbox" id="chec" name="chec" checked >
                </div>
                
                <div>
                    <label for="bolnha "> Clique aqui  </label>
                    <input type="radio" id="chec" name="chec" checked  >
                </div>
                <!--importante frisar que o CHECKED  faz com que a bolinha de marcação fique sempre mar cada -->
                           

                    <br><br><br>
               <div>
                <select name="" id="">
                    <option value="" disabled selected>Selecione uma das opçoes </option>
                    <option value="receitas">receitas</option>
                    <option value="transferir ">transferir</option>
                    <option value="dispesas">dispesas</option>
                </select>
               </div>


               <br><br><br>


                <div>
                    <label for="botão">  Para limpar seus dados clique aqui </label>
                    <input type="reset" id="botão" name="botao" value="limpar "  >
                </div>

              


                       <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                       <!--caixa para escrever texto -->

                       <br><br><br>


                <div>
                    <input type="submit" id="sub" name="chec" value="enviar "  >
                </div>





                
                
               



            
        </form>
    </main>
</body>
</html>
