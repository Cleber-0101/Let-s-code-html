<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de finanças </title>
</head>


<body>
<main>
    <h1>tabela de finanças </h1>

    <section>
        <table  border="1">


            <thead>
                <tr>
                    <th>Data</th>
                    <th>tipo</th>
                    <th>Descrição </th>
                    <th>valor </th>
                </tr>
            </thead>


            <tbody>
                <!-- adicionando esse atributo na tag <td>  conseguimos fazer uma mesclagem de linha , importante lembrar que ao atribui-la e necessario apagar um td para não dar alteraçõa na organização da tabela rowspan="2"  -->

               <tr>               
                    <td  >20/7/2022</td>
                    <td>receita</td>
                    <td>salario</td>
                    <td>R$ 600,00</td>
               </tr>


               <tr>               
                    <td>20/7/2022</td>
                    <td>dispesas</td>
                    <td>devendo</td>
                    <td>R$ 100,00</td>
               </tr>


               <tr>               
                    <td>20/7/2022</td>
                    <td>sonho </td>
                    <td>meta de salario</td>
                    <td>R$ 6.000</td>
               </tr>

            </tbody>



            
        </table>
    </section>
</main>
</body>
</html>
