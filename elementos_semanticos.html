<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos semanticos </title>
</head>
<body>

    <!--Header significa cabeçalho da pagina -->
    <!--Nav significa barra de navegação -->
    <!--Main significa conteudo principal -->
    <!--footer significa Rodapé da pagina desenvolvida -->


    
    




<header>
    <nav>barra de navegação </nav>
</header>
    
     <!--Usar o figure é bem melhor --> 

  <figure>      
    
    <img src="https://avatars.githubusercontent.com/u/96506719?v=4" alt=""    width="200px">

    <figcaption>Foto de perfil Cleber Batista </figcaption>

  </figure>






  <main>
    
    <section  id="about- me " >
    sobre mim 
    </section>

    <section   id="portifolio ">
    portifolio 
    </section>



     <section  id="blog" >
           Blog 

     <!--Resumo. O Elemento HTML Article ( <article>) representa uma composição independente em um documento, página, aplicação, ou site,       ou      que é destinado a ser distribuido de forma independente ou reutilizável, ...-->


        <article>
            <header>cabeçalho do novok escopo </header>           
            <main> conteudo do escopo </main>


            <footer>Rodape do novo escopo </footer>
        </article>


     </section>


  </main>





  <footer>Desenvolvido por Cleber Batista </footer>


</body>
</html>
