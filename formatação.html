 <body>
    <h1> tags de formatação de texto </h1>

               <!--tag de formatação-->
       <hr>   <!--esse <hr> adiciona uma linha embaixo dos textos -->

              <!--tag <B></B> só deixa o texto em negrito --> 

              <!-- a tag strong significa um texto forte ou seja uma semantica  --> 

              <!-- A tag <i> deixa o texto em  italico  -->

             <!-- A tag <em> da enfase e tambem é uma semantica -->
                
                <!--a tag <s></s> deixa um risco na palavra -->     

           <!-- tag mark é uma tag que marca o texto como marca texto --> -->  



       <p>Lorem ipsum dolor sit amet <b>consectetur</b> adipisicing elit. Distinctio delectus quisquam voluptatibus harum quibusdam sapiente blanditiis fugit nihil aliquid eligendi eum, esse <i>architecto</i> eos quidem! <em>Distinctio</em> sequi ex nihil  eaque?</p>





    
 </body>
